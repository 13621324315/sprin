<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
</head>
<body>
    <h1>餐厅人员列表</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>姓名</th>
                <th>角色</th>
            </tr>
        </thead>
        <tboday>
            <tr th:each="guest:${list}">
                <td th:text="${guest.name}">姓名</td>
                <td th:text="${guest.role}">角色</td>
                <td class="col-sm-2">
                    <a th:href="@{/guest/toUpdate(name=${guest.name})}">编辑</a>
                </td>
                <td class="col-sm-2">
                    <a th:href="@{/delete(name=${guest.name})}" >删除</a>
                </td>
            </tr>
        </tboday>
    </table>
    <a href="/toAdd" th:href="@{/toAdd}">添加</a>

</body>
</html>
